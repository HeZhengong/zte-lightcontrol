@layout("/common/_container.html",{js:["/assets/modular/equip/detail.js"]}){
<script type="text/javascript" src="${ctxPath}/assets/js/jquery-1.11.0.min.js?v=${constants.getReleaseVersion()}"></script>
<div class="ifr-content">
    <div class="ifr-main flex" style="height: auto">
        <div class="ifr-right flex-1">
            <div class="scg-box flex">
                <div class="scg-bl flex-1">
                    <div class="scg-tit">设备详情</div>
                    <div class="scg-bl-box flex" id="equipDetail">
                    </div>
                </div>
                <div class="scg-br">
                    <div class="scg-tit">三相电数据</div>
                    <div class="scg-br-box">
                        <table class="scg-br-t">
                            <colgroup>
                                <col width="33%">
                                <col width="33%">
                                <col width="33%">
                            </colgroup>
                            <tbody id="threeCurrent">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="ifr-r-tit flex flex-c-c" style="padding: 2.5rem 0">
                <span class="flex-1" style="color: #FBFC52">回路详情</span>
                <button class="btn-g" onclick="infoObj.batchUpdateLoopStatus(1,'启动')">启动自动</button>
                <button class="btn-g" onclick="infoObj.batchUpdateLoopStatus(1,'打开')">打开</button>
                <button class="btn-w" onclick="infoObj.batchUpdateLoopStatus(0,'关闭')">关闭</button>
            </div>
            <table id="listTable" class="ifr-table" lay-filter="listTable"></table>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <!--<button class="btn-g bgl-edit"><i class="i-edit"></i><span>编辑名称</span></button>-->
    <button class="btn-g" lay-event="open">打开</button>
    <button class="btn-w" lay-event="close">关闭</button>
</script>

@}
